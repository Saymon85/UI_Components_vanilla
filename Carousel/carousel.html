<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link href='style.css' rel='stylesheet'></link>
    </head>
    <body>
        <div class="carousel-wrapper">
            <div class="carousel">
                <img src="assets/1.jpg" alt="image 1" class="carousel_photo initial">
                <img src="assets/2.jpg" alt="image 2" class="carousel_photo">
                <img src="assets/3.jpg" alt="image 3" class="carousel_photo">
                <img src="assets/4.jpg" alt="image 4" class="carousel_photo">
                <img src="assets/5.jpg" alt="image 5" class="carousel_photo">
                <div class="carousel_button_prev"></div>
                <div class="carousel_button_next"></div>
            </div>
        </div>
    </body>
</html>
